<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assest/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="message-box">
        <div class="alert">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="21"
            fill="none"
            viewBox="0 0 20 21"
          >
            <path
              fill="#fff"
              d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
            />
          </svg>
          <h4>Message Sent!</h4>
        </div>
        <p>Thanks for completing the form. we'll be in touch soon!</p>
      </div>
      <section class="contact-form-container">
        <h1 class="form-title">Contact Us</h1>
        <form id="contactForm" novalidate>
          <div class="name-fields">
            <div class="form-group">
              <label for="firstName"
                >First Name <span class="star">*</span>
              </label>
              <input type="text" id="firstName" name="firstName" required />
              <div class="error name-error"></div>
            </div>
            <div class="form-group">
              <label for="lastName"
                >Last Name
                <span class="star">*</span>
              </label>
              <input type="text" id="lastName" name="lastName" required />
              <div class="error"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="email"
              >Email Address <span class="star">*</span>
            </label>
            <input type="email" id="email" name="email" required />
            <div class="error"></div>
          </div>

          <div class="form-group">
            <label for="queryType"
              >Query Type <span class="star">*</span>
            </label>
            <div class="radio-btn-box">
              <div class="radio-container">
                <div class="radio-group">
                  <input
                    type="radio"
                    id="general"
                    name="queryType"
                    value="general"
                    required
                  />
                  <label for="general">General Enquiry</label>
                </div>
              </div>
              <div class="radio-container">
                <div class="radio-group">
                  <input
                    type="radio"
                    id="general"
                    name="queryType"
                    value="general"
                    required
                  />

                  <label for="general">Support Request</label>
                </div>
              </div>
            </div>
            <div class="error"></div>
          </div>

          <div class="form-group">
            <label for="message">Message <span class="star">*</span> </label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <div class="error"></div>
          </div>

          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" id="consent" name="consent" required />
              <label for="consent"
                >I consent to being contacted by the team
                <span class="star">*</span>
              </label>
            </div>
            <div class="error"></div>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
